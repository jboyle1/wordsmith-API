<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Word Smith</title>
        <link rel="stylesheet" type="text/css" href="public/css/style.css">
        <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro|Work+Sans:200,500" rel="stylesheet">
        <script src='https://code.jquery.com/jquery-3.1.0.min.js' defer></script>
        <script src="public/js/main.js" defer></script>
        <script src="public/js/helperFunction.js" defer></script>
    </head>
    <body>
        <header>
            <img
                src="https://s3.amazonaws.com/codecademy-content/courses/intermediate-javascript-requests/wordsmith_logo.svg"
                class="logo">
        </header>
        <main id="main">
            <div class="container">
                <h1>Enter a Word</h1>
                <form id="form" autocomplete="off">
                    <input type="text" id="input" value="">
                    <button id="submit">SUBMIT</button>
                </form>
                <div id="responseField">
                </div>
            </div>  
        </main>
    </body>
</html>
